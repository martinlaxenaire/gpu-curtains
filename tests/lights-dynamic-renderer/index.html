<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Metas -->
    <title>gpu-curtains | Lights dynamic renderer test</title>
    <meta name="description" content="gpu-curtains lights dynamic renderer test" />

    <link href="../../examples/common-styles.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/martinlaxenaire/gpu-curtains/main/website/assets/favicon.png"
    />

    <style>
      #left-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 50%;
        height: 100lvh;
      }

      #left-canvas::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 1px;
        background: white;
        z-index: 1;
      }

      #right-canvas {
        position: fixed;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100lvh;
      }
    </style>
  </head>

  <body>
    <div id="left-canvas"></div>
    <div id="right-canvas"></div>

    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19"></script>
    <script src="main.js" type="module"></script>

    <!-- Google tag (gtag.js) -->

  </body>
</html>
