<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Metas -->
    <title>gpu-curtains | Reset plane HTML element test</title>
    <meta name="description" content="gpu-curtains reset plane HTML element test" />

    <link href="../../examples/common-styles.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/martinlaxenaire/gpu-curtains/main/website/assets/favicon.png"
    />
  </head>

  <body>
    <div id="canvas" class="scrollable"></div>

    <div id="page">
      <button id="switch-plane" class="primary-button">Switch plane HTML element</button>

      <div id="planes" class="medium-container">
        <div class="plane" id="first-plane">
          <img
            src="https://picsum.photos/id/29/1280/1280"
            crossorigin=""
            loading="lazy"
            data-texture-name="planeTexture"
          />
        </div>

        <div class="plane" id="second-plane">
          <img
            src="https://picsum.photos/id/29/1280/1280"
            crossorigin=""
            loading="lazy"
            data-texture-name="planeTexture"
          />
        </div>
      </div>
    </div>

    <script src="main.js" type="module"></script>

    <!-- Umami -->
    <script
      defer
      src="https://cloud.umami.is/script.js"
      data-website-id="5633e080-94cc-462b-9158-a45314c01630"
      data-domains="martinlaxenaire.github.io"
    ></script>
  </body>
</html>
