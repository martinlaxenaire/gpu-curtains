<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Metas -->
    <title>gpu-curtains | Scroll and resize test</title>
    <meta name="description" content="Scroll and resize test with gpu-curtains" />

    <link href="../../examples/common-styles.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/martinlaxenaire/gpu-curtains/main/website/assets/favicon.png"
    />
  </head>

  <body>
    <div id="canvas"></div>

    <div id="page">
      <h1>DOM Meshes</h1>

      <div id="mesh-container">
        <div class="plane dom-mesh cube-mesh">
          <h2><span class="overlay-title">Cube mesh 1</span></h2>
          <img
            src="https://picsum.photos/1920/1080?random=1"
            crossorigin=""
            loading="lazy"
            data-texture-name="meshTexture"
          />
        </div>

        <div class="plane dom-mesh cube-mesh">
          <h2><span class="overlay-title">Cube mesh 2</span></h2>
          <img
            src="https://picsum.photos/1920/1080?random=2"
            crossorigin=""
            loading="lazy"
            data-texture-name="meshTexture"
          />
        </div>

        <div id="large-cube-mesh" class="plane dom-mesh cube-mesh">
          <h2><span class="overlay-title">Large cube mesh</span></h2>
          <img
            src="https://picsum.photos/1920/1080?random=3"
            crossorigin=""
            loading="lazy"
            data-texture-name="meshTexture"
          />
        </div>
      </div>
    </div>

    <script src="main.js" type="module"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-45554DLGL6"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }

      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        gtag('js', new Date())
        gtag('config', 'G-45554DLGL6')
      }
    </script>
  </body>
</html>
