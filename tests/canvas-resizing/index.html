<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Metas -->
    <title>gpu-curtains | Canvas resizing</title>
    <meta name="description" content="gpu-curtains canvas resizing" />

    <link href="../../examples/common-styles.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/martinlaxenaire/gpu-curtains/main/website/assets/favicon.png"
    />
  </head>

  <body>
    <div id="page">
      <div class="canvas" data-pixel-ratio="1.5" data-auto-resize="true" data-should-resize="false"></div>
      <div class="canvas" data-pixel-ratio="1.5" data-auto-resize="false" data-should-resize="true"></div>
      <div class="canvas" data-pixel-ratio="1" data-auto-resize="true" data-should-resize="false"></div>
      <div class="canvas" data-pixel-ratio="1" data-auto-resize="false" data-should-resize="false"></div>
      <div
        class="canvas"
        data-pixel-ratio="1.5"
        data-auto-resize="false"
        data-should-resize="false"
        data-fixed-size="1024"
      ></div>
      <div
        class="canvas"
        data-pixel-ratio="1"
        data-auto-resize="false"
        data-should-resize="false"
        data-fixed-size="1024"
      ></div>
    </div>

    <script src="main.js" type="module"></script>

    <!-- Umami -->
    <script
      defer
      src="https://cloud.umami.is/script.js"
      data-website-id="5633e080-94cc-462b-9158-a45314c01630"
      data-domains="martinlaxenaire.github.io"
    ></script>
  </body>
</html>
