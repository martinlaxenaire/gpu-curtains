<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Metas -->
    <title>gpu-curtains | Multiple planes example</title>
    <meta name="description" content="Multiple planes with gpu-curtains" />

    <link href="../common-styles.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="loader"></div>

    <div id="canvas"></div>

    <div id="page">
      <h1>Multi planes + AJAX load simulation</h1>

      <div id="planes">
        <div class="plane-wrapper">
          <h2 class="primary-button plane-title">Title 1</h2>
          <div class="plane-inner">
            <div class="plane">
              <img
                src="https://source.unsplash.com/featured/1920x1280/?nature&1"
                crossorigin=""
                data-texture-name="planeTexture"
              />
            </div>
          </div>
        </div>

        <div class="plane-wrapper">
          <h2 class="primary-button plane-title">Title 2</h2>
          <div class="plane-inner">
            <div class="plane">
              <img
                src="https://source.unsplash.com/featured/1920x1280/?nature&2"
                crossorigin=""
                data-texture-name="planeTexture"
              />
            </div>
          </div>
        </div>

        <div class="plane-wrapper">
          <h2 class="primary-button plane-title">Title 3</h2>
          <div class="plane-inner">
            <div class="plane">
              <img
                src="https://source.unsplash.com/featured/1920x1280/?nature&3"
                crossorigin=""
                data-texture-name="planeTexture"
              />
            </div>
          </div>
        </div>

        <div class="plane-wrapper">
          <h2 class="primary-button plane-title">Title 4</h2>
          <div class="plane-inner">
            <div class="plane">
              <img
                src="https://source.unsplash.com/featured/1920x1280/?nature&4"
                crossorigin=""
                data-texture-name="planeTexture"
              />
            </div>
          </div>
        </div>
      </div>

      <div id="add-more-planes-wrapper">
        <button id="add-more-planes" class="primary-button">Add more planes (simulates AJAX lazy load)</button>
      </div>
    </div>

    <a
      href="https://www.curtainsjs.com/"
      title="back to curtains.js website"
      id="back-to-lib-link"
      class="primary-button"
      target="_blank"
      >back to curtains.js website</a
    >

    <a
      href="https://github.com/martinlaxenaire/gpu-curtains/blob/main/examples/multiple-planes/main.js"
      title="Show source code"
      id="source-code-link"
      class="primary-button"
      target="_blank"
      >&lt;/ &gt;</a
    >

    <script src="main.js" type="module"></script>
  </body>
</html>
