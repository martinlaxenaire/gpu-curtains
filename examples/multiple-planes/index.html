<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Metas -->
    <title>gpu-curtains | Multiple planes example</title>
    <meta name="description" content="Multiple planes with gpu-curtains" />

    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="page-wrap">
      <div id="canvas"></div>

      <div id="content">
        <h1>Multi planes + AJAX load simulation (+ performance test)</h1>

        <a href="https://www.curtainsjs.com/" title="back to curtains.js website" id="back-to-lib-link" target="_blank"
          >back to curtains.js website</a
        >

        <a
          href="https://github.com/martinlaxenaire/curtainsjs/blob/master/examples/multiple-planes/js/multiple.planes.setup.js"
          title="Show source code"
          id="source-code-link"
          target="_blank"
          >&lt;/ &gt;</a
        >

        <div id="planes">
          <div class="plane-wrapper">
            <span class="plane-title">Title 1</span>
            <div class="plane-inner">
              <div class="landscape-wrapper">
                <div class="landscape-inner">
                  <div class="plane">
                    <img
                      src="https://source.unsplash.com/featured/1920x1280/?nature&1"
                      crossorigin=""
                      data-texture-name="planeTexture"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="plane-wrapper">
            <span class="plane-title">Title 2</span>
            <div class="plane-inner">
              <div class="landscape-wrapper">
                <div class="landscape-inner">
                  <div class="plane">
                    <img
                      src="https://source.unsplash.com/featured/1920x1280/?nature&2"
                      crossorigin=""
                      data-texture-name="planeTexture"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="plane-wrapper">
            <span class="plane-title">Title 3</span>
            <div class="plane-inner">
              <div class="landscape-wrapper">
                <div class="landscape-inner">
                  <div class="plane">
                    <img
                      src="https://source.unsplash.com/featured/1920x1280/?nature&3"
                      crossorigin=""
                      data-texture-name="planeTexture"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="plane-wrapper">
            <span class="plane-title">Title 4</span>
            <div class="plane-inner">
              <div class="landscape-wrapper">
                <div class="landscape-inner">
                  <div class="plane">
                    <img
                      src="https://source.unsplash.com/featured/1920x1280/?nature&4"
                      crossorigin=""
                      data-texture-name="planeTexture"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="add-more-planes-wrapper">
          <span id="add-more-planes"> Add more planes (simulates AJAX lazy load) </span>
        </div>
      </div>
    </div>

    <script src="../../dist/gpu-curtains.js"></script>
    <script src="main.js"></script>
  </body>
</html>
