<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Metas -->
    <title>gpu-curtains | Multiple planes example</title>
    <meta name="description" content="Multiple WebGPU planes with gpu-curtains" />

    <meta property="og:title" content="gpu-curtains | Multiple planes example" />
    <meta property="og:type" content="article" />
    <meta property="og:description" content="Multiple WebGPU planes with gpu-curtains" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/martinlaxenaire/gpu-curtains/main/website/assets/gpu-curtains-logo-1920-1280.jpg"
    />
    <meta property="og:url" content="https://martinlaxenaire.github.io/gpu-curtains/examples/multiple-planes/" />
    <meta name="twitter:card" content="summary_large_image" />

    <link href="../common-styles.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/martinlaxenaire/gpu-curtains/main/website/assets/favicon.png"
    />
  </head>

  <body>
    <div id="loader"></div>

    <div id="canvas"></div>

    <div id="page">
      <h1>Multiple planes + AJAX load simulation</h1>

      <div id="planes" class="large-container">
        <div class="plane-wrapper">
          <h2 class="overlay-title plane-title">Title 1</h2>
          <div class="plane-inner">
            <div class="plane">
              <img
                src="https://source.unsplash.com/featured/1920x1280/?nature&1"
                crossorigin=""
                loading="lazy"
                data-texture-name="planeTexture"
              />
            </div>
          </div>
        </div>

        <div class="plane-wrapper">
          <h2 class="overlay-title plane-title">Title 2</h2>
          <div class="plane-inner">
            <div class="plane">
              <img
                src="https://source.unsplash.com/featured/1920x1280/?nature&2"
                crossorigin=""
                loading="lazy"
                data-texture-name="planeTexture"
              />
            </div>
          </div>
        </div>

        <div class="plane-wrapper">
          <h2 class="overlay-title plane-title">Title 3</h2>
          <div class="plane-inner">
            <div class="plane">
              <img
                src="https://source.unsplash.com/featured/1920x1280/?nature&3"
                crossorigin=""
                loading="lazy"
                data-texture-name="planeTexture"
              />
            </div>
          </div>
        </div>

        <div class="plane-wrapper">
          <h2 class="overlay-title plane-title">Title 4</h2>
          <div class="plane-inner">
            <div class="plane">
              <img
                src="https://source.unsplash.com/featured/1920x1280/?nature&4"
                crossorigin=""
                loading="lazy"
                data-texture-name="planeTexture"
              />
            </div>
          </div>
        </div>
      </div>

      <div id="add-more-planes-wrapper">
        <button id="add-more-planes" class="primary-button">Add more planes (simulates AJAX lazy load)</button>
      </div>
    </div>

    <a
      href="https://github.com/martinlaxenaire/gpu-curtains/blob/main/examples/multiple-planes/main.js"
      title="Show source code"
      id="source-code-link"
      class="primary-button"
      target="_blank"
      >&lt;/ &gt;</a
    >

    <script src="main.js" type="module"></script>
