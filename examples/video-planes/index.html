<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Metas -->
    <title>gpu-curtains | Video planes example</title>
    <meta name="description" content="Video planes with gpu-curtains" />

    <link href="../common-styles.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="canvas"></div>

    <div id="page">
      <h1>Video textures: external and regular</h1>

      <div id="videos">
        <div class="video-wrapper">
          <h2>External video texture</h2>
          <div id="external-video-plane" class="video-elements">
            <video
              crossorigin="anonymous"
              muted=""
              autoplay=""
              playsinline=""
              loop=""
              src="https://www.curtainsjs.com/examples/medias/plane-video-texture-1.mp4"
              data-texture-name="videoTexture"
            ></video>
          </div>
        </div>

        <div class="video-wrapper">
          <h2>Regular video texture</h2>
          <div id="video-plane" class="video-elements">
            <video
              crossorigin="anonymous"
              muted=""
              autoplay=""
              playsinline=""
              loop=""
              src="https://www.curtainsjs.com/examples/medias/plane-video-texture-1.mp4"
              data-texture-name="videoTexture"
            ></video>
          </div>
        </div>
      </div>
    </div>

    <a
      href="https://www.curtainsjs.com/"
      title="back to curtains.js website"
      id="back-to-lib-link"
      class="primary-button"
      target="_blank"
      >back to curtains.js website</a
    >

    <a
      href="https://github.com/martinlaxenaire/gpu-curtains/blob/main/examples/slideshow/index.html"
      title="Show source code"
      id="source-code-link"
      class="primary-button"
      target="_blank"
      >&lt;/ &gt;</a
    >

    <script src="../../dist/gpu-curtains.js"></script>
    <script src="main.js"></script>
  </body>
</html>
