<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Metas -->
    <title>gpu-curtains | Instanced planes example</title>
    <meta name="description" content="Instanced planes with gpu-curtains" />

    <link href="../common-styles.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="canvas"></div>

    <div id="page">
      <h1>Instanced planes</h1>

      <div id="planes">
        <div class="plane">
          <img
            src="https://source.unsplash.com/featured/1920x1280/?nature&1"
            crossorigin=""
            data-texture-name="planeTexture"
          />
        </div>

        <div class="plane">
          <img
            src="https://source.unsplash.com/featured/1920x1280/?nature&2"
            crossorigin=""
            data-texture-name="planeTexture"
          />
        </div>

        <div class="plane">
          <img
            src="https://source.unsplash.com/featured/1920x1280/?nature&3"
            crossorigin=""
            data-texture-name="planeTexture"
          />
        </div>

        <div class="plane">
          <img
            src="https://source.unsplash.com/featured/1920x1280/?nature&4"
            crossorigin=""
            data-texture-name="planeTexture"
          />
        </div>

        <div class="plane">
          <img
            src="https://source.unsplash.com/featured/1920x1280/?nature&5"
            crossorigin=""
            data-texture-name="planeTexture"
          />
        </div>

        <div class="plane">
          <img
            src="https://source.unsplash.com/featured/1920x1280/?nature&6"
            crossorigin=""
            data-texture-name="planeTexture"
          />
        </div>
      </div>
    </div>

    <a
      href="https://www.curtainsjs.com/"
      title="back to curtains.js website"
      id="back-to-lib-link"
      class="primary-button"
      target="_blank"
      >back to curtains.js website</a
    >

    <a
      href="https://github.com/martinlaxenaire/gpu-curtains/blob/main/examples/instanced-planes/main.js"
      title="Show source code"
      id="source-code-link"
      class="primary-button"
      target="_blank"
      >&lt;/ &gt;</a
    >

    <script src="../../dist/gpu-curtains.js"></script>
    <script src="main.js"></script>
  </body>
</html>
