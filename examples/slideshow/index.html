<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Metas -->
    <title>gpu-curtains | Slideshow example</title>
    <meta name="description" content="A slideshow with gpu-curtains" />

    <link href="../common-styles.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="canvas"></div>

    <div id="page">
      <div id="multi-textures-plane" class="plane">
        <button>
          <span class="primary-button"> Click me ! </span>
        </button>
        <img src="https://source.unsplash.com/featured/1920x1280/?nature&1" crossorigin="" />
        <!-- this image will have a different size just to highlight that texture matrices work -->
        <img src="https://source.unsplash.com/featured/1280x1280/?nature&2" crossorigin="" />
        <img src="https://source.unsplash.com/featured/1920x1280/?nature&3" crossorigin="" />
        <img src="https://source.unsplash.com/featured/1920x1280/?nature&4" crossorigin="" />
        <video
          crossorigin="anonymous"
          muted=""
          autoplay=""
          playsinline=""
          loop=""
          src="https://www.curtainsjs.com/examples/medias/plane-video-texture-1.mp4"
        ></video>
      </div>
    </div>

    <a
      href="https://www.curtainsjs.com/"
      title="back to curtains.js website"
      id="back-to-lib-link"
      class="primary-button"
      target="_blank"
      >back to curtains.js website</a
    >

    <a
      href="https://github.com/martinlaxenaire/gpu-curtains/blob/main/examples/slideshow/main.js"
      title="Show source code"
      id="source-code-link"
      class="primary-button"
      target="_blank"
      >&lt;/ &gt;</a
    >

    <script src="../../dist/gpu-curtains.js"></script>
    <script src="main.js"></script>
  </body>
</html>
