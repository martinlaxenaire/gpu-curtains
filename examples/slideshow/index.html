<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Metas -->
    <title>gpu-curtains | Slideshow example</title>
    <meta name="description" content="A slideshow with gpu-curtains" />

    <meta property="og:title" content="gpu-curtains | Slideshow example" />
    <meta property="og:type" content="article" />
    <meta property="og:description" content="A slideshow with gpu-curtains" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/martinlaxenaire/gpu-curtains/main/website/assets/gpu-curtains-logo-1920-1280.jpg"
    />
    <meta property="og:url" content="https://martinlaxenaire.github.io/gpu-curtains/examples/slideshow/" />
    <meta name="twitter:card" content="summary_large_image" />

    <link href="../common-styles.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="canvas"></div>

    <div id="page">
      <div id="multi-textures-plane" class="plane">
        <button>
          <span class="primary-button"> Click anywhere! </span>
        </button>
        <img src="https://source.unsplash.com/featured/1920x1280/?nature&1" crossorigin="" loading="lazy" />
        <!-- this image will have a different size just to highlight that texture matrices work -->
        <img src="https://source.unsplash.com/featured/1280x1280/?nature&2" crossorigin="" loading="lazy" />
        <img src="https://source.unsplash.com/featured/1920x1280/?nature&3" crossorigin="" loading="lazy" />
        <img src="https://source.unsplash.com/featured/1920x1280/?nature&4" crossorigin="" loading="lazy" />
        <video
          crossorigin="anonymous"
          muted=""
          autoplay=""
          playsinline=""
          loop=""
          preload="none"
          src="https://cdn.coverr.co/videos/coverr-overlooking-the-mountains-8002/1080p.mp4"
        ></video>
      </div>
    </div>

    <a
      href="https://github.com/martinlaxenaire/gpu-curtains/blob/main/examples/slideshow/main.js"
      title="Show source code"
      id="source-code-link"
      class="primary-button"
      target="_blank"
      >&lt;/ &gt;</a
    >

    <script src="main.js" type="module"></script>
  </body>
</html>
