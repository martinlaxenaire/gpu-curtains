  <body>
    <div id="canvas" class="scrollable"></div>

    <div id="page">
      <h1>DOM Meshes</h1>

      <div id="mesh-container">
        <div class="plane dom-mesh cube-mesh">
          <h2><span class="overlay-title">Cube mesh 1</span></h2>
          <img
            src="https://picsum.photos/1920/1080?random=1"
            crossorigin=""
            loading="lazy"
            data-texture-name="meshTexture"
          />
        </div>

        <div class="plane dom-mesh sphere-mesh">
          <h2><span class="overlay-title">Sphere mesh 1</span></h2>
          <img
            src="https://picsum.photos/1920/1080?random=2"
            crossorigin=""
            loading="lazy"
            data-texture-name="meshTexture"
          />
        </div>

        <div class="plane dom-mesh sphere-mesh">
          <h2><span class="overlay-title">Sphere mesh 2</span></h2>
          <img
            src="https://picsum.photos/1920/1080?random=3"
            crossorigin=""
            loading="lazy"
            data-texture-name="meshTexture"
          />
        </div>

        <div class="plane dom-mesh cube-mesh">
          <h2><span class="overlay-title">Cube mesh 2</span></h2>
          <img
            src="https://picsum.photos/1920/1080?random=4"
            crossorigin=""
            loading="lazy"
            data-texture-name="meshTexture"
          />
        </div>

        <div id="large-cube-mesh" class="plane dom-mesh cube-mesh">
          <h2><span class="overlay-title">Large cube mesh</span></h2>
          <img
            src="https://picsum.photos/1920/1080?random=4"
            crossorigin=""
            loading="lazy"
            data-texture-name="meshTexture"
          />
        </div>

        <div class="plane dom-mesh sphere-mesh">
          <h2><span class="overlay-title">Sphere mesh 3</span></h2>
          <img
            src="https://picsum.photos/1920/1080?random=5"
            crossorigin=""
            loading="lazy"
            data-texture-name="meshTexture"
          />
        </div>

        <div class="plane dom-mesh sphere-mesh">
          <h2><span class="overlay-title">Sphere mesh 4</span></h2>
          <img
            src="https://picsum.photos/1920/1080?random=6"
            crossorigin=""
            loading="lazy"
            data-texture-name="meshTexture"
          />
        </div>
      </div>
    </div>
