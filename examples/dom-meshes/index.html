<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Metas -->
    <title>gpu-curtains | DOM Meshes example</title>
    <meta name="description" content="DOM Meshes with gpu-curtains" />

    <link href="../common-styles.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="canvas"></div>

    <div id="page">
      <h1>DOM Meshes</h1>

      <div id="mesh-container">
        <div class="plane dom-mesh cube-mesh">
          <h2><span class="overlay-title">Cube mesh 1</span></h2>
          <img
            src="https://source.unsplash.com/featured/1920x1280/?nature&1"
            crossorigin=""
            loading="lazy"
            data-texture-name="meshTexture"
          />
        </div>

        <div class="plane dom-mesh sphere-mesh">
          <h2><span class="overlay-title">Sphere mesh 1</span></h2>
          <img
            src="https://source.unsplash.com/featured/1920x1280/?nature&2"
            crossorigin=""
            loading="lazy"
            data-texture-name="meshTexture"
          />
        </div>

        <div class="plane dom-mesh sphere-mesh">
          <h2><span class="overlay-title">Sphere mesh 2</span></h2>
          <img
            src="https://source.unsplash.com/featured/1920x1280/?nature&3"
            crossorigin=""
            loading="lazy"
            data-texture-name="meshTexture"
          />
        </div>

        <div class="plane dom-mesh cube-mesh">
          <h2><span class="overlay-title">Cube mesh 2</span></h2>
          <img
            src="https://source.unsplash.com/featured/1920x1280/?nature&4"
            crossorigin=""
            loading="lazy"
            data-texture-name="meshTexture"
          />
        </div>

        <div id="large-cube-mesh" class="plane dom-mesh cube-mesh">
          <h2><span class="overlay-title">Large cube mesh</span></h2>
          <img
            src="https://source.unsplash.com/featured/1920x1280/?nature&4"
            crossorigin=""
            loading="lazy"
            data-texture-name="meshTexture"
          />
        </div>

        <div class="plane dom-mesh sphere-mesh">
          <h2><span class="overlay-title">Sphere mesh 3</span></h2>
          <img
            src="https://source.unsplash.com/featured/1920x1280/?nature&3"
            crossorigin=""
            loading="lazy"
            data-texture-name="meshTexture"
          />
        </div>

        <div class="plane dom-mesh sphere-mesh">
          <h2><span class="overlay-title">Sphere mesh 4</span></h2>
          <img
            src="https://source.unsplash.com/featured/1920x1280/?nature&3"
            crossorigin=""
            loading="lazy"
            data-texture-name="meshTexture"
          />
        </div>
      </div>
    </div>

    <a
      href="https://github.com/martinlaxenaire/gpu-curtains/blob/main/examples/dom-meshes/main.js"
      title="Show source code"
      id="source-code-link"
      class="primary-button"
      target="_blank"
      >&lt;/ &gt;</a
    >

    <script src="main.js" type="module"></script>
  </body>
</html>
